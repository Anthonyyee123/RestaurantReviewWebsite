


<script src = "js/account.js"></script>
<script src = "js/app.js"></script>

    <div class="modal fade" id="confirmation" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-center">
                    <p class="modal-title text-light">To confirm:</p>
                    
                </div>
                <div class="modal-body px-5">
                    <!-- All input to be sent to server, and buttons must be within the 'form' tag -->
                    <form id="commentForm">
                        <div class="row" id="commentBody">
                            
                            <div class = "col-lg-12">

                                <div class="col-xs-12 px-3">First Name: 
                                    <p id="firstname"></p>
                                </div>
                                <div class="col-xs-12 px-3">Last Name: 
                                    <p id="lastName"></p>
                                </div>
                                <div class="col-xs-12 px-3">User ID: 
                                    <p id="userId"></p>
                                </div>
                                <div class="col-xs-12 px-3">Password: 
                                    <p id="password"></p>
                                </div>
                                <div class="col-xs-12 px-3">Gender: 
                                    <p id="gender"></p>
                                </div>
                                <div class="col-xs-12 px-3">Mobile: 
                                    <p id="mobile"></p>
                                </div>
                                <div class="col-xs-12 px-3">Address: 
                                    <p id="address"></p>
                                </div>
                                <div class="col-xs-12 px-3">Unit No. 
                                    <p id="unitNo"></p>
                                </div>
                                <div class="col-xs-12 px-3"> Postal Code: 
                                    <p id="postalCode"></p>
                                </div>
                                <div class="col-xs-12 px-3">Email: 
                                    <p id="email"></p>
                                </div>

                            </div>

                            <div class="col-lg-12 justify-content-center">
                                <button type="button" class="btn btn-danger" data-dismiss="modal" onClick="history.back()">Edit</button>
                               <button type="button" class="btn btn-secondary bg-success" data-dismiss="modal" onClick="addUser()">Continue</button>
                           </div>
                            
                            
                        </div>
    
                      
                            
                    </form>
                </div>
            </div>
        </div>
    </div>
      

</html>
