
<div class="modal fade" id="editCommentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <p class="modal-title text-light" id="nameRestaurant">Edit Comment</p>
                <button type="button" class="close bg-light" style="background-color: transparent;" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                
            </div>
            <div class="modal-body">
                <form id="commentForm">
                    <div class="row" style="padding-left: 20px; padding-right: 20px;" text-center id="commentBody">
                        <label for="commentTitle">Title</label>
                        <input type="text" id="commentTitle" class="form-control" required>
                        <label for="comment">Review</label>
                        <textarea id="comment" required class="form-control form-rounded" rows="3" cols="100%"></textarea>
                        <label for="displayColorThumb">Rating</label>
                        <div id="displayColorThumb" class="form-control">
                            <div class  = "row justify-content-right">
                                <div class = "pr-1">
                                    <img src = "Images/thumbBW.png" width="30px" style="padding-left: 10px;" class="editpop" value="1" onmouseover="rateIt(this)">
                                </div>
                                <div class = "pr-1">
                                    <img src = "Images/thumbBW.png" width="30px" style="padding-left: 10px;" class="editpop" value="2" onmouseover="rateIt(this)">
                                </div>
                                <div class = "pr-1">
                                    <img src = "Images/thumbBW.png" width="30px" style="padding-left: 10px;" class="editpop" value="3" onmouseover="rateIt(this)">
                                </div>
                                <div class = "pr-1">
                                    <img src = "Images/thumbBW.png" width="30px" style="padding-left: 10px;" class="editpop" value="4" onmouseover="rateIt(this)">
                                </div>
                                <div class = "pr-1">
                                    <img src = "Images/thumbBW.png" width="30px" style="padding-left: 10px;" class="editpop" value="5" onmouseover="rateIt(this)">
                                </div>
                            </div>
                            </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitComment" onClick="updateComment()">Submit</button>
                        <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
