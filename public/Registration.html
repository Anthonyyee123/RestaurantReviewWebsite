<!DOCTYPE html>

<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <link href="css/styling2.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="css/mystyle.css">

        <title>Registration</title>


        <script>

            var response="";

            function register() {

    		var registerUser = new Object();

		

		registerUser.username = document.getElementById("username").value; 

                registerUser.password = document.getElementById("password").value;

		registerUser.email = document.getElementById('email').value;
    registerUser.gender = document.getElementById('gender').value;
    registerUser.first_name = document.getElementById('gender').value;

	

		var request = new XMLHttpRequest();

		request.open("POST", "/register", true);

		request.setRequestHeader("Content-Type", "application/json");

		request.onload = function() {

			response = JSON.parse(request.responseText);

			alert("User registered!")

			window.location = "index.html";

		}				

		request.send(JSON.stringify(registerUser));

}

        </script>

    	</head>

    	<body>

          

           

	<!--  Create form -->

        <div class="container">
         <div class="title"  >Registration</div> 
         <form action = "#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your email" id= "" required>
            </div>
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
              <span class="details">First Name</span>
              <input type="text" placeholder="Enter your first name" required>
            </div>
            <div class="input-box">
              <span class="details">Last Name</span>
              <input type="text" placeholder="Enter your last name" required>
            </div>
            <div class="input-box">
              <span class="details">Mobile Number</span>
              <input type="text" placeholder="Enter your mobile number" required>
            </div>
            <div class="input-box">
              <span class="details">Address</span>
              <input type="text" placeholder="Enter your address" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" placeholder="Enter your password" required>
            </div>
            
          
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <span class="gender-title">Gender</span>
            <div class = "category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
            </div>
          <div class="button">
            <input type ="submit" value="Register">
          </div>
          <div class="haveaccount">Already have an Account? Click here</div>
         </form>
        </div>

        <div id="message"></div>

   </body>
   </html>
